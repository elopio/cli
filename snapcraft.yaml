name: cf
version: master
summary:  The official command line client for Cloud Foundry.
description: |
  A tool to deploy and manage Cloud Foundry applications.
confinement: strict

apps:
  cf:
    command: bin/cli
    plugs: [network, network-bind]

parts:
    cli:
      source: .
      plugin: go
      go-importpath: code.cloudfoundry.org/cli
      go-packages: [code.cloudfoundry.org/cli]
      build-packages: [g++, git]
